version: "3.9"

services:
   postgres:
      image: "postgres:latest"
      ports:
         - "5555:5555"
      environment:
         POSTGRES_DB: "tubesoft-challenge"
         POSTGRES_USER: "postgres"
         POSTGRES_PASSWORD: "12345"
      restart: always
      volumes:
         - ./postgresql/data:/var/lib/postgresql/data
   api:
      image: node
      build:
         context: ./api
      volumes:
         - /api/node_modules
         - ./api/src:/src
      ports:
         - "3001:3001"
      environment:
         DB_PORT: "5555"
         DB_HOST: "postgres"
         DB_NAME: "tubesoft-challenge"
         DB_USER: "postgres"
         DB_PASSWORD: "12345"
         NODE_ENV: "development"
         PORT: "3001"
   client:
      image: react
      build:
         context: ./client/
      ports:
         - "3000:3000"
